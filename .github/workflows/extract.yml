name: Extraction Code WinDev

on:
  push:
    paths:
      - 'export_windev/*.wdw'

jobs:
  extract-code:
    runs-on: windows-latest

    steps:
    - name: Checkout du dépôt
      uses: actions/checkout@v3

    - name: Installer .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Créer le dossier de sortie
      run: mkdir -p extracted_code

    - name: Extraire le code des fichiers .wdw
      run: |
        $files = Get-ChildItem export_windev -Filter *.wdw
        foreach ($file in $files) {
          $inputPath = $file.FullName
          $baseName = [System.IO.Path]::GetFileNameWithoutExtension($file.Name)
          $outputPath = "extracted_code/${baseName}_Code.txt"
          dotnet run --project scripts/ExtractCode.csproj $inputPath $outputPath
        }
      shell: pwsh

    - name: Configurer Git
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

    - name: Ajouter les fichiers extraits
      run: |
        git add extracted_code/*.txt
        git commit -m "Mise à jour automatique du code extrait des fenêtres WinDev"
        git push
      continue-on-error: true

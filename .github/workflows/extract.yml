name: Extract Windev Code

on:
  push:
    paths:
      - '**.wdw'
      - '**/Program.cs'
      - '**/ExtractCode.csproj'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore and Build
        run: |
          dotnet build ./src/ExtractCode/ExtractCode.csproj --configuration Release

      - name: Run ExtractCode on a sample file
        run: |
          mkdir -p output
          dotnet ./src/ExtractCode/bin/Release/net8.0/ExtractCode.dll "./sample/FEN_LayoutBoh.wdw" "./output"

      - name: Upload extracted file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: extracted-code
          path: output/FEN_Layout_Code.txt


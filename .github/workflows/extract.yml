name: Extract Windev Code

on:
  push:
    paths:
      - '**.wdw'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build ExtractCode
        run: dotnet build scripts/ExtractCode.csproj --configuration Release

      - name: Run ExtractCode on all .wdw files
        run: |
          mkdir -p output
          dotnet scripts/bin/Release/net8.0/ExtractCode.dll . ./output

      - name: Upload all extracted .txt files
        uses: actions/upload-artifact@v4
        with:
          name: extracted-code
          path: output/*.txt
